syntax = "proto3";

package thread;

option go_package = "./proto";

service Thread {
  // rpc FindOne (MicrById) returns (Micr) {}
}

message ThreadSummary {
  string thread_id = 1;
  string problem_name = 2;
  string problem_description = 3;
  int32 upvote = 4;
  int32 downvote = 5;
  repeated string tags = 6;
}