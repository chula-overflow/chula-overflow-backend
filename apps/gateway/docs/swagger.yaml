basePath: /
definitions:
  dto.AnswerBody:
    properties:
      _id:
        example: 507f1f77bcf86cd799439011
        type: string
      body:
        example: I dont know I think it's B
        type: string
      downvoted:
        example: 17
        type: integer
      upvoted:
        example: 13
        type: integer
    required:
    - _id
    - body
    - downvoted
    - upvoted
    type: object
  dto.AnswerRequestCreateBody:
    properties:
      body:
        example: What is 'Monad'?
        type: string
    required:
    - body
    type: object
  dto.CourseBody:
    properties:
      _id:
        example: 507f1f77bcf86cd799439011
        type: string
      course_codename:
        example: CAL
        type: string
      course_id:
        example: "2100111"
        type: string
      course_name:
        example: CALCULUS 1
        type: string
      exam_ids:
        example:
        - 507f1f77bcf86cd799439011
        - 507f1f77bcf86cd799439011
        items:
          type: string
        type: array
    required:
    - _id
    - course_codename
    - course_id
    - course_name
    type: object
  dto.CourseCreateBody:
    properties:
      course_codename:
        example: CAL
        type: string
      course_id:
        example: "2100111"
        type: string
      course_name:
        example: CALCULUS 1
        type: string
    required:
    - course_codename
    - course_id
    - course_name
    type: object
  dto.CourseUpdateBody:
    properties:
      course_codename:
        example: CAL
        type: string
      course_name:
        example: CALCULUS 1
        type: string
      exam_ids:
        example:
        - 507f1f77bcf86cd799439011
        - 507f1f77bcf86cd799439011
        items:
          type: string
        type: array
    type: object
  dto.ExamBody:
    properties:
      _id:
        example: 507f1f77bcf86cd799439011
        type: string
      course_id:
        example: "2301107"
        type: string
      semester:
        example: S1
        type: string
      term:
        example: Final
        type: string
      thread_ids:
        example:
        - 507f1f77bcf86cd799439011
        - 507f1f77bcf86cd799439011
        items:
          type: string
        type: array
      year:
        example: 2011
        type: integer
    required:
    - _id
    - course_id
    - semester
    - term
    - thread_ids
    - year
    type: object
  dto.ExamCreateBody:
    properties:
      course_id:
        example: "2301107"
        type: string
      semester:
        example: S1
        type: string
      term:
        example: Final
        type: string
      year:
        example: 2011
        type: integer
    required:
    - semester
    - term
    - year
    type: object
  dto.ExamUpdateBody:
    properties:
      course_id:
        example: "2301107"
        type: string
      thread_ids:
        example:
        - 507f1f77bcf86cd799439011
        - 507f1f77bcf86cd799439011
        items:
          type: string
        type: array
    type: object
  dto.Login:
    properties:
      email:
        example: 6530000021@student.chula.ac.th
        type: string
    required:
    - email
    type: object
  dto.MeResponse:
    properties:
      user:
        $ref: '#/definitions/dto.User'
    type: object
  dto.ProblemBody:
    properties:
      _id:
        example: 507f1f77bcf86cd799439011
        type: string
      body:
        example: What is 'Monad'?
        type: string
      downvoted:
        example: 17
        type: integer
      title:
        example: Hard limit
        type: string
      uploaded_user:
        example: 507f1f77bcf86cd799439011
        type: string
      upvoted:
        example: 13
        type: integer
    required:
    - _id
    - body
    - downvoted
    - title
    - uploaded_user
    - upvoted
    type: object
  dto.ThreadBody:
    properties:
      _id:
        example: 507f1f77bcf86cd799439011
        type: string
      answers:
        items:
          $ref: '#/definitions/dto.AnswerBody'
        type: array
      course_id:
        example: "2301107"
        type: string
      downvoted:
        example: 13
        type: integer
      exam_id:
        example: 507f1f77bcf86cd799439011
        type: string
      problems:
        items:
          $ref: '#/definitions/dto.ProblemBody'
        type: array
      upvoted:
        example: 17
        type: integer
    required:
    - _id
    - course_id
    - exam_id
    type: object
  dto.ThreadRequestCreateBody:
    properties:
      answer:
        example: Final
        type: string
      course_id:
        example: "2301107"
        type: string
      question:
        example: Final
        type: string
      semester:
        example: S1
        type: string
      term:
        example: Final
        type: string
      year:
        example: 2011
        type: integer
    required:
    - course_id
    - question
    - semester
    - term
    - year
    type: object
  dto.TokenizeParagraph:
    properties:
      para:
        example: x + y + z = 3, find x and y
        type: string
    type: object
  dto.TokenizeSentences:
    properties:
      sentences:
        example:
        - find the x
        - ' find the y'
        items:
          type: string
        type: array
    type: object
  dto.User:
    properties:
      email:
        example: 6530000021@student.chula.ac.th
        type: string
    type: object
host: localhost:3000
info:
  contact: {}
  description: Not over engineering at all
  termsOfService: http://swagger.io/terms/
  title: Chula Overflow Backend Doc
  version: "1.0"
paths:
  /answer/{answer_id}/downvote:
    post:
      parameters:
      - description: Answer id
        in: path
        name: answer_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.AnswerBody'
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "404":
          description: Not Found
      summary: Downvote answer
      tags:
      - Thread
  /answer/{answer_id}/upvote:
    post:
      parameters:
      - description: Answer id
        in: path
        name: answer_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.AnswerBody'
        "401":
          description: Unauthorized
        "404":
          description: Not Found
      summary: Upvote answer
      tags:
      - Thread
  /auth/login:
    post:
      consumes:
      - application/json
      description: |-
        Login with given email session are store in cookie as 'sid'. If no email were found in database, it will create one.
        Cookies are automatically store in swag
        return 200 if client already has sid on.
      parameters:
      - description: email use for login
        format: email
        in: body
        name: login
        schema:
          $ref: '#/definitions/dto.Login'
      responses:
        "200":
          description: OK
        "401":
          description: Unauthorized
        "422":
          description: Unprocessable Entity
      summary: Login
      tags:
      - Auth
  /auth/me:
    get:
      description: Get current session detail
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.MeResponse'
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
        "503":
          description: Service Unavailable
      summary: Me
      tags:
      - Auth
  /auth/revoke:
    get:
      description: Revoke session (expire session cookie from client)
      responses:
        "200":
          description: OK
        "401":
          description: Unauthorized
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      summary: Revoke
      tags:
      - Auth
  /course:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.CourseBody'
            type: array
      summary: Get all course
      tags:
      - Course
    post:
      consumes:
      - application/json
      parameters:
      - description: Course body
        in: body
        name: course_body
        required: true
        schema:
          $ref: '#/definitions/dto.CourseCreateBody'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.CourseBody'
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "422":
          description: Unprocessable Entity
      summary: Create Course
      tags:
      - Course
  /course/{course_id}:
    delete:
      parameters:
      - description: Course id
        in: path
        name: Course_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
          schema:
            $ref: '#/definitions/dto.CourseBody'
        "401":
          description: Unauthorized
        "404":
          description: Not Found
      summary: Delete course
      tags:
      - Course
    get:
      parameters:
      - description: Course id
        in: path
        name: course_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.CourseBody'
        "404":
          description: Not Found
      summary: Get course
      tags:
      - Course
    put:
      parameters:
      - description: Update body
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/dto.CourseUpdateBody'
      - description: Course id
        in: path
        name: course_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
          schema:
            $ref: '#/definitions/dto.CourseBody'
        "401":
          description: Unauthorized
        "404":
          description: Not Found
      summary: Update course
      tags:
      - Course
  /exam:
    get:
      description: |
        Choose 1 type of these 3 types:

        Get all (No query)
      parameters:
      - description: year
        in: query
        name: year
        type: integer
      - description: semester
        in: query
        name: semester
        type: string
      - description: term
        in: query
        name: term
        type: string
      - description: Course id
        in: query
        name: course_id
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.ExamBody'
            type: array
        "400":
          description: Bad Request
      summary: Get all exam
      tags:
      - Exam
    post:
      consumes:
      - application/json
      parameters:
      - description: Exam body
        in: body
        name: exam_body
        required: true
        schema:
          $ref: '#/definitions/dto.ExamCreateBody'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.ExamBody'
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "422":
          description: Unprocessable Entity
      summary: Create exam
      tags:
      - Exam
    put:
      parameters:
      - description: Update body
        in: body
        name: update_body
        required: true
        schema:
          $ref: '#/definitions/dto.ExamUpdateBody'
      - description: year
        in: query
        name: year
        required: true
        type: integer
      - description: semester
        in: query
        name: semester
        required: true
        type: string
      - description: term
        in: query
        name: term
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
          schema:
            $ref: '#/definitions/dto.ExamBody'
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "404":
          description: Not Found
      summary: Update exam
      tags:
      - Exam
  /problem/{problem_id}/downvote:
    post:
      parameters:
      - description: Problem id
        in: path
        name: problem_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.ProblemBody'
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "404":
          description: Not Found
      summary: Downvote problem
      tags:
      - Thread
  /problem/{problem_id}/upvote:
    post:
      parameters:
      - description: Problem id
        in: path
        name: problem_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.ProblemBody'
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "404":
          description: Not Found
      summary: Upvote problem
      tags:
      - Thread
  /thread:
    get:
      consumes:
      - application/json
      parameters:
      - description: Year
        in: query
        name: year
        type: integer
      - description: Semester
        in: query
        name: semester
        type: string
      - description: Term
        in: query
        name: term
        type: string
      - description: Course Id
        in: query
        name: course_id
        type: string
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.ThreadBody'
            type: array
      summary: Get thread by property
      tags:
      - Thread
    post:
      parameters:
      - description: Thread body
        in: body
        name: thread_body
        required: true
        schema:
          $ref: '#/definitions/dto.ThreadRequestCreateBody'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.ThreadBody'
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "404":
          description: Not Found
        "422":
          description: Unprocessable Entity
      summary: Create thread
      tags:
      - Thread
  /thread/{thread_id}:
    get:
      parameters:
      - description: Thread id
        in: path
        name: thread_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.ThreadBody'
        "404":
          description: Not Found
      summary: Get thread by id
      tags:
      - Thread
  /thread/{thread_id}/answer:
    post:
      parameters:
      - description: Thread id
        in: path
        name: thread_id
        required: true
        type: string
      - description: problem body
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/dto.AnswerRequestCreateBody'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.AnswerBody'
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "404":
          description: Not Found
      summary: Add answer
      tags:
      - Thread
  /thread/{thread_id}/downvote:
    post:
      parameters:
      - description: thread id
        in: path
        name: thread_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.ThreadBody'
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "404":
          description: Not Found
      summary: Downvote thread
      tags:
      - Thread
  /thread/{thread_id}/upvote:
    post:
      parameters:
      - description: Thread id
        in: path
        name: thread_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.ThreadBody'
        "401":
          description: Unauthorized
        "404":
          description: Not Found
      summary: Upvote thread
      tags:
      - Thread
  /tokenize:
    post:
      parameters:
      - description: Paragraph
        in: body
        name: paragraph
        required: true
        schema:
          $ref: '#/definitions/dto.TokenizeParagraph'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.TokenizeSentences'
        "400":
          description: Bad Request
      summary: Tokenize
      tags:
      - NLP
swagger: "2.0"
